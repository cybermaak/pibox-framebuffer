name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --platform "linux/arm64" --build-arg BUILD_VERSION="$(cat VERSION.txt)" -t "cybermaak/pibox-framebuffer:v$(cat VERSION.txt)" -o output/ .
